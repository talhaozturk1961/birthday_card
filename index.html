<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BIRTHDAY CARD</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
                margin-top: 50px;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
                width: 300px;
            }
            input {
                display: block;
                margin: 15px auto;
                padding: 10px;
                width: 90%;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                background-color: #5cb85c;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 15px;
            }
            button:hover {
                background-color: #4cae4c;
            }
            .error {
                color: red;
                font-size: 0.9em;
                margin: -10px auto 10px;
                text-align: left;
                width: 90%;
            }
        </style>
        <script>
            function validateForm(event) {
                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const phone = document.getElementById("phone");

                // Hata mesajlarını temizle
                document.getElementById("nameError").innerText = "";
                document.getElementById("emailError").innerText = "";
                document.getElementById("phoneError").innerText = "";

                let isValid = true;

                // İsim kontrolü
                if (!/^[a-zA-Z\s]+$/.test(name.value)) {
                    document.getElementById("nameError").innerText = "Please enter a valid name.";
                    isValid = false;
                }

                // E-posta kontrolü
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    document.getElementById("emailError").innerText = "Please enter a valid email.";
                    isValid = false;
                }

                // Telefon kontrolü
                if (!/^\d{10,15}$/.test(phone.value)) {
                    document.getElementById("phoneError").innerText = "Please enter a valid phone number (10-15 digits).";
                    isValid = false;
                }

                // Eğer form geçersizse gönderimi durdur
                if (!isValid) {
                    event.preventDefault();
                }
            }
        </script>
    </head>
    <body>
        <form action="process.php" method="POST" onsubmit="validateForm(event)">
            <h2>BIRTHDAY CARD</h2>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <div id="nameError" class="error"></div>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <div id="emailError" class="error"></div>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            <div id="phoneError" class="error"></div>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
